<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProstieProgrammi</title>
</head>
<body>
    <script>
        let a, b, c, n, m, s, d, d1, d2, d3
        alert("Задание 1 (1.32)")
        a = prompt("Введите массу")
        b = prompt("Введите объем")
        c = Math.floor(a/b)
        alert(c)
        alert("Задание 2 (2.6в)")
        s = prompt("Введите количество секунд")
        m = Math.floor(s/60)
        alert(s-(m*60))
        alert("Задание 3 (2.13)")
        d = prompt("Введите трехзначное число");
        d1 = d % 10
        d2 = Math.floor(d/10)%10
        d3 = Math.floor(d/100)%10
        alert(d1*100+d2*10+d3)
    </script>
